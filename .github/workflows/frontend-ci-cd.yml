name: Frontend CI/CD Pipeline

on:
  push:
    branches:
      - "**"
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-ci-cd.yml"
  pull_request:
    branches:
      - "**"
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-ci-cd.yml"

jobs:
  lint-and-format:
    name: Linting & Formatting
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "./frontend/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check Prettier formatting
        run: |
          if npm list prettier --depth=0 > /dev/null 2>&1; then
            npx prettier --check "**/*.{js,jsx,ts,tsx,json,css,md}"
          else
            echo "Prettier not installed, skipping formatting check"
          fi

  test:
    name: Testing
    runs-on: ubuntu-latest
    needs: lint-and-format
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "./frontend/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: |
          if npm list jest --depth=0 > /dev/null 2>&1; then
            npm test -- --coverage
          else
            echo "Jest not installed, skipping unit tests"
          fi

      - name: Run E2E tests
        run: |
          if npm list cypress --depth=0 > /dev/null 2>&1; then
            npm run test:e2e
          else
            echo "Cypress not installed, skipping E2E tests"
          fi

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "./frontend/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Create production build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/.next
          retention-days: 7

  deploy:
    name: Deploy (Optional)
    runs-on: ubuntu-latest
    needs: build
    if: >
      github.ref == 'refs/heads/main' && 
      github.event_name == 'push' &&
      contains(github.event.head_commit.modified, 'frontend/') ||
      contains(github.event.head_commit.added, 'frontend/')
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/.next

      - name: Deploy to production
        run: |
          echo "Add your deployment commands here"
          echo "For example: vercel deploy --prod"
